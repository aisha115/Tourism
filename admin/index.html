<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin Panel</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../css/common.css">
    </head>
    <body>
        <input type="checkbox" id="sidebar-toggle">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Travel</h3>
                <label for="sidebar-toggle" class="fas fa-bars"></label>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="index.html"><i class="fa fa-tachometer"></i><span>Dashboard</span></a></li>
                    <li><a href="package.html"><i class="fas fa-clipboard-list"></i><span>Package Managements</span></a></li>
                    <li><a href=""><i class="fas fa-book"></i><span>Bookings</span></a></li>
                    <li><a href=""><i class="fas fa-user"></i><span>Users</span></a></li>
                    <li><a href=""><i class="fas fa-users"></i><span>User Managements</span></a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <header>
                <div class="search-wrapper">
                    <span class="fas fa-search"></span>
                    <input type="search" placeholder="Search">
                </div>
                <div class="user-profile">
                    <span class="fas fa-circle-user"></span>
                    <h2>Admin</h2>
                </div>
            </header>
            <main>
                <h2>Dashboard</h2>
                <div class="dash-cards">
                    <div class="card-single">
                        <div class="card-body">
                            <div>
                                <h5>Total Booking</h5>
                                <h4>6</h4>
                            </div>
                            <i class="fas fa-calendar-minus"></i>
                        </div> 
                    </div>
                    <div class="card-single">
                        <div class="card-body">
                            <div>
                                <h5>Total Packages</h5>
                                <h4>6</h4>
                            </div>
                            <i class="fas fa-cart-shopping"></i>
                        </div> 
                    </div>
                    <div class="card-single">
                        <div class="card-body">
                            <div>
                                <h5>Total User</h5>
                                <h4>6</h4>
                            </div>
                            <i class="fas fa-users"></i>
                        </div> 
                    </div>
                    <div class="card-single">
                        <div class="card-body">
                            <div>
                                <h5>Total Admin</h5>
                                <h4>6</h4>
                            </div>
                            <i class="fa-sharp fa-solid fa-comments"></i>
                        </div> 
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
