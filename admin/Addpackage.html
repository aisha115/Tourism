<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin Panel</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../css/common.css">
    </head>
    <body>
        <input type="checkbox" id="sidebar-toggle">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Travel</h3>
                <label for="sidebar-toggle" class="fas fa-bars"></label>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="index.html"><i class="fa fa-tachometer"></i><span>Dashboard</span></a></li>
                    <li><a href="package.html"><i class="fas fa-clipboard-list"></i><span>Package Managements</span></a></li>
                    <li><a href="booking.html"><i class="fas fa-book"></i><span>Bookings</span></a></li>
                    <li><a href="Users.html"><i class="fas fa-user"></i><span>Users</span></a></li>
                    <li><a href="ManageUser.html"><i class="fas fa-users"></i><span>User Managements</span></a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <header>
                <div class="search-wrapper">
                    <span class="fas fa-search"></span>
                    <input type="search" placeholder="Search">
                </div>
                <div class="user-profile">
                    <span class="fas fa-circle-user"></span>
                    <h2>Admin</h2>
                </div>
            </header>
            <main>
                <div class="top">
                    <h2>Package</h2>
                    <a class="change" href="package.html">Manage Packages</a>
                </div>
                <div class="inputBox">
                    <form action="">
                        <h3>National Park Name</h3>
                        <input type="text" placeholder="Name" name="name">
                        <h3>National Park Type</h3>
                        <input type="text" placeholder="Outdoor/Indoor" name="type">
                        <h3>National Park Location</h3>
                        <input type="text" placeholder="Location" name="location">
                        <h3>Price in USD</h3>
                        <input type="number" placeholder="Price" name="price">
                        <h3>National Park Features</h3>
                        <input type="text" placeholder="Features Eg-free Pickup-drop facility" name="feature">
                        <h3>Attach National Park Image</h3>
                        <input type="file" name="image">
                        <h3>National Park Details</h3>
                        <textarea placeholder="Details" name="details" id="" cols="30" rows="10"></textarea>                            
                        <input class="btn" type="submit" value="Create">
                        <button class="btn">Reset</button>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
